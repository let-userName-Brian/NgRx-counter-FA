<div class="row">
  <div class="col-md-12">
    <h3>Edit </h3>
    <hr>
    <form (ngSubmit)="onUpdatePost()" [formGroup]="postForm">
      <div class="mb-3">
        <label>Title</label>
        <input type="text" class="form-control" formControlName="title" />
      </div>
      <div *ngIf="postForm.controls['title'].touched && !postForm.controls['title'].valid">
        <div class="alert alert-danger" role="alert" *ngIf="postForm.controls['title']?.errors?.['required']">
          Title Required!
        </div>
        <div>
          <div class="alert alert-danger" role="alert" *ngIf="postForm.controls['title']?.errors?.['minlength']">
            Title must be at least 5 characters long.
          </div>
        </div>
      </div>
      <div class="mb-3">
        <label>Description</label>
        <textarea class="form-control" formControlName="description"></textarea>
      </div>
      <div *ngIf="postForm.controls['description'].touched && !postForm.controls['description'].valid">
        <div class="alert alert-danger" role="alert" *ngIf="postForm.controls['description']?.errors?.['required']">
          Description is Required!
        </div>
        <div>
          <div class="alert alert-danger" role="alert" *ngIf="postForm.controls['description']?.errors?.['minlength']">
            Description must be at least 10 characters long.
          </div>
        </div>
      </div>
      <div class="my-3">
        <button type="submit" class="btn btn-primary">Submit</button>
      </div>
    </form>
  </div>
</div>
